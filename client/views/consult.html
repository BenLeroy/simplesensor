<div>
  <h1>Consultation de la sonde
    <a type="button" ui-sref='sensorEdit({id: sensor.id})' class="btn btn-warning">
      <span class='glyphicon glyphicon-pencil' aria-hidden='true' title='Modifier'></span>
    </a>
  </h1>
  <div class="form-group">
    <label>ID : {{sensor.id}}</label>
    <br/>
   	<label>Key</label>
    <p>{{sensor.key}}</p>
  </div>
   <div class="form-group">
    <label>Nom</label>
    <p>{{sensor.name}}</p>
  </div>
   <div class="form-group">
    <label>Etat</label>
    <p>{{sensor.status}}</p>
  </div>
   <div class="form-group">
    <label>Date de création</label>
    <p>{{sensor.createdAt | date:"yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
   <div class="form-group">
    <label>Date de dernière modification</label>
    <p>{{sensor.modifiedAt | date: "yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
   <div class="form-group">
    <label>Commentaires</label>
    <p>{{sensor.comments}}</p>
  </div>
   <div class="form-group">
    <label>Historique</label>
    <p ng-repeat='events in sensor.events | orderBy: "loggedAt":true'>
      <span ng-class="{'OK': 'label label-success', 'NOK': 'label label-danger', 'Missing': 'label label-danger', 'Flapping': 'label label-warning'}[events.status]" class='label label-default'>
	     {{events.status}}
      </span>
      <span>{{events.loggedAt | date:"@ HH:mm:ss dd-MM-yyyy"}}</span>
    </p>
  </div>
</div>
