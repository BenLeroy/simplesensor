<div class='list-group' ng-controller='ListCtrl as List'>
  <h1>Liste des sondes</h1>
  <div ng-repeat='sensor in List.sensors | filter: {status: "Down"}' class="list-group-item col-md-4">
    <a ui-sref='sensorEdit({id: sensor.id})' class="list-group-item">
      <span>ID : {{sensor.id}}</span>
      <br/>
      <span>Key : {{sensor.key}}</span>
      <br/>
      <span>Nom : {{sensor.name}}</span>
      <br/>
      <span class="label label-danger">{{sensor.status}}</span>
    </a>
  </div>
  <div ng-repeat='sensor in List.sensors | filter: {status: "Flapping"}' class="list-group-item col-md-4">
    <a ui-sref='sensorEdit({id: sensor.id})' class="list-group-item">
      <span>ID : {{sensor.id}}</span>
      <br/>
      <span>Key : {{sensor.key}}</span>
      <br/>
      <span>Nom : {{sensor.name}}</span>
      <br/>
      <span class="label label-warning">{{sensor.status}}</span>
    </a>
  </div>
  <div ng-repeat='sensor in List.sensors | filter: {status: "Up"}' class="list-group-item col-md-4">
    <a ui-sref='sensorEdit({id: sensor.id})' class="list-group-item">
      <span>ID : {{sensor.id}}</span>
      <br/>
      <span>Key : {{sensor.key}}</span>
      <br/>
      <span>Nom : {{sensor.name}}</span>
      <br/>
      <span class="label label-success">{{sensor.status}}</span>
    </a>
  </div>
</div>
