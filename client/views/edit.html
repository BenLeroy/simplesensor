<h1>Modifier la sonde</h1>
<div ng-form='formMod' class='fm' ng-controller='EditCtrl as Edit'>
	<div class="form-group">
    <label for="id">ID : {{Edit.sensor.id}}</label>
    <br/>
   	<label for="key">Key</label>
    <input type="text" class="form-control" ng-model='Edit.sensor.key'>
  </div>
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" ng-model='Edit.sensor.name'>
  </div>
  <div class="form-group">
    <label for="status">Etat</label>
    <select id="etat" class="form-control" ng-model='Edit.sensor.status'>
      <option ng-class="{'selected': sensor.status == 'OK'}" value="OK">Up</option>
      <option ng-class="{'selected': sensor.status == 'NOK'}" value="NOK">Down</option>
      <option ng-class="{'selected': sensor.status == 'Flapping'}" value="Flapping">Flapping</option>
      <option ng-class="{'selected': sensor.status == 'Missing'}" value="Missing">Missing</option>
    </select>
  </div>
  <div>
    <label>Date de création</label>
    <p>{{Edit.sensor.createdAt | date:"yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
  <div class="form-group">
    <label>Date de dernière modification</label>
    <p>{{Edit.sensor.modifiedAt | date: "yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
  <div class="form-group">
    <label for="comments">Commentaires</label>
    <textarea class="form-control" ng-model='Edit.sensor.comments'></textarea>
  </div>
    <a type="button" ng-click='SaveMod()' ui-sref='index' class="btn btn-success">
  	 <span class='glyphicon glyphicon-ok' aria-hidden='true' title='Valider'></span>
    </a>
    <a type="button" ui-sref='index' class="btn btn-danger">
      <span class='glyphicon glyphicon-stop' aria-hidden='true' title='Annuler'></span>
    </a>
  
</div>
