<h1>Modifier les informations de la sonde</h1>
<div ng-form='formMod' class='fm' ng-controller='EditCtrl as Edit'>
	<div class="form-group">
    <label for="id">ID : {{Edit.sensor.id}}</label>
    <br/>
   	<label for="key">Key</label>
    <input type="text" class="form-control" ng-model='Edit.sensor.key'>
  </div>
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" ng-model='Edit.sensor.name'>
  </div>
  <div class="form-group">
    <label for="status">Etat</label>
    <input type="text" class="form-control" ng-model='Edit.sensor.status'>
  </div>
  <div class="form-group">
    <label for="created">Date de création</label>
    <p>{{Edit.sensor.created | date:"yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
  <div class="form-group">
    <label for="lastmodified">Date de dernière modification</label>
    <p>{{Edit.sensor.lastmodified | date:"yyyy-MM-dd HH:mm:ss"}}</p>
  </div>
  <div class="form-group">
    <label for="comments">Commentaires</label>
    <textarea class="form-control" ng-model='Edit.sensor.comments'>
  </div>
  <div class="form-group">
    <a type="button" ui-sref='list' ng-click='SaveMod()' class="decal btn btn-success">
  	 <span class='glyphicon glyphicon-ok' title='Valider'></span>
    </a>
    <a type="button" ui-sref='list' class="btn btn-danger">
      <span class='glyphicon glyphicon-stop' title='Annuler'></span>
    </a>
  </div>
</div>
