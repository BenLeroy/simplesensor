<div ng-controller='NotifCtrl as Notif'>
  <h1>Sondes</h1>
  <div>
    <ul>
        <li ng-repeat='notif in Notif.notifs'>
          <p>{{sensor.key}} a généré</p> <!-- RELATION NOTIF -> SENSOR KO -->
          <p>{{notif.nContent}}</p>
          <p>à : {{notif.sendDate}}</p>
        </li>
    </ul>
  </div>
</div>
