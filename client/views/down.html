<div>
  <div ng-controller='ListCtrl as List'>
    <h1>Sondes en d√©faut</h1>
    <div class='row'>
      <div ng-repeat='sensor in List.sensors | filter: sensor.status = "NOK"' class="col-lg-3">
        <div ui-sref='consult({id: sensor.id})' class="panel panel-danger">
          <div class='panel-heading'>
            {{sensor.key}} - {{sensor.status}}
          </div>
          <div class='panel-body'>
            <p>ID : {{sensor.id}} <br/> Nom : {{sensor.name}}</p>
          </div>
          <div class='panel-footer'>
            Depuis : {{sensor.checkedAt | date:'short'}}
          </div>
        </div>    
      </div>
    </div>
    <div class='row'>
      <div ng-repeat='sensor in List.sensors | filter: sensor.status = "Missing"' class="col-lg-3">
        <div ui-sref='consult({id: sensor.id})' class="panel panel-danger">
          <div class='panel-heading'>
            {{sensor.key}} - {{sensor.status}}
          </div>
          <div class='panel-body'>
            <p>ID : {{sensor.id}} <br/> Nom : {{sensor.name}}</p>
          </div>
          <div class='panel-footer'>
            Depuis : {{sensor.checkedAt | date:'short'}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
