<div>
  <h1>Derniers évènements</h1>
  <div ng-controller='EventCtrl as Event'>
    <ul>
      <li ng-repeat='event in Event.events | orderBy:"loggedAt":true'>
        {{event.sensor.key}} is <span ng-class="{'label label-danger': event.status == 'NOK', 'label label-success': event.status == 'OK', 'label label-warning': event.status == 'Flapping', 'label label-info': event.status == 'Missing' }">{{event.status}}</span> since {{event.loggedAt | date: 'dd/MM/yyyy - HH:mm:ss'}}
      </li>
    </ul>
  </div>
</div>
