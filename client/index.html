<!DOCTYPE html>
<html ng-app='sensorList' ng-controller="CountCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/lb-services.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <title>({{CountDown + CountMiss}})SimpleSensor</title>
  </head>
  <body>
    <div>
      <nav class="barnav navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header navbar-left">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class='collapse navbar-collapse navbar-left' id="navbar-collapse-1">
            <ul class="nav navbar-nav ">
              <li class="navimenu">
                <a ui-sref="index">Sondes
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="navimenu">
                <a ui-sref="events">Events</a>
              </li>
              <li class="navimenu">
                <a ui-sref="notifs">Notifs</a>
              </li>
              <li class="hidden-xs navimenu">
                <a id='newsFlash'></a>
              </li>
            </ul>
          </div>
          <div class='hidden-xs navbar-header navbar-right'>
            <ul class="nav navbar-nav">
              <li class='navbar-text'>
                <p class='h4 text-success'>Up 
                  <span>
                    <strong class='h4 text-success'>{{CountUp}}</strong>
                  </span>
                </p>
              </li>
              <li class='navbar-text' ui-sref="down">
                <p class='h4 text-danger'>Down 
                  <span>
                    <strong class='h4 text-danger'>{{CountDown + CountMiss}}</strong>
                  </span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div ui-view></div>
    </div>
  </body>
</html>
